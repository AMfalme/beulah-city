{% load enquiry wagtailcore_tags %}
{% load wagtailsettings_tags %}
{% get_settings %}
{% get_contact_form as contact_form %}
<div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactForm"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactFormModalLabel">Contact Us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="contactSalesForm" class="subscribe-form form--active  col-12 no-labels"
                    action="{% pageurl contact_form.page %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ contact_form.form }}
                        <button type="submit" class="mt-3 btn btn-secondary type--uppercase float-right mr-4">
                            {{contact_form.submit}}
                        </button>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
</div>
